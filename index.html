<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First Form</title>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            ODIN
        </div>
    </div>
    <div class="right-side">
        <div class="intro-message">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="content">
            <div>Let's do this!</div>
            <div class="inputs">
                <div class="first-name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="last-name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="email">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email">
                </div>
                <div class="phone_number">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" id="phone_number" name="phone_number">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="confirm_password">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </div>
            <div class="action_items">
                <button type="button">Create Account</button>
                <div>Already have an account? Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
